<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Difference - Toby Jiang</title>
    <link rel="stylesheet" href="spothedifferenceproject.css">
</head>
<body>
    <div class="background">
        <div class="header-box">
            <h1>Toby Jiang</h1>
        </div>
        
        <div class="game-section">
            <h2>Spot the Difference - 3 Levels</h2>
            
            <!-- Level 1 -->
            <div class="level" id="level-1">
                <h3>Level 1</h3>
                <p>Find the differences between the two images below.</p>
                <div class="images">
                    <img src="lvl1preimage.png" alt="Level 1 Before" class="game-image before-image">
                    <img src="lvl1image.png" alt="Level 1 After" class="game-image">
                </div>
            </div>
            
            <!-- Level 2 -->
            <div class="level" id="level-2">
                <h3>Level 2</h3>
                <p>Find the differences between the two images below.</p>
                <div class="images">
                    <img src="level2-before.png" alt="Level 2 Before" class="game-image before-image">
                    <img src="level2-after.png" alt="Level 2 After" class="game-image">
                </div>
            </div>
            
            <!-- Level 3 -->
            <div class="level" id="level-3">
                <h3>Level 3</h3>
                <p>Find the differences between the two images below.</p>
                <div class="images">
                    <img src="level3-before.png" alt="Level 3 Before" class="game-image before-image">
                    <img src="level3-after.png" alt="Level 3 After" class="game-image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
