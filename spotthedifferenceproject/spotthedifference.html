<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Difference Game</title>
    <link rel="stylesheet" href="spotthedifference.css">
</head>
<body>

    <!-- Banner Section -->
    <header class="banner">
        <h1>Spot the Difference Game</h1>
        <h2>Click on each level to reveal the game</h2>
    </header>

    <!-- Game Levels -->
    <section class="game-levels">
        <!-- Easy Level -->
        <div class="level">
            <input type="checkbox" id="easy-toggle" class="toggle-checkbox">
            <label for="easy-toggle" class="toggle-label"><h3>Easy Level</h3></label>
            <div class="level-content">
                <div class="images">
                    <img src="lvl1preimage.png" alt="Easy Level - Before" class="game-image before-image">
                    <img src="lvl1image.png" alt="Easy Level - After" class="game-image after-image">
                </div>
            </div>
        </div>

        <!-- Medium Level -->
        <div class="level">
            <input type="checkbox" id="medium-toggle" class="toggle-checkbox">
            <label for="medium-toggle" class="toggle-label"><h3>Medium Level</h3></label>
            <div class="level-content">
                <div class="images">
                    <img src="preimagemid.png" alt="Medium Level - Before" class="game-image before-image">
                    <img src="imagemid.png" alt="Medium Level - After" class="game-image after-image">
                </div>
            </div>
        </div>

        <!-- Hard Level -->
        <div class="level">
            <input type="checkbox" id="hard-toggle" class="toggle-checkbox">
            <label for="hard-toggle" class="toggle-label"><h3>Hard Level</h3></label>
            <div class="level-content">
                <div class="images">
                    <img src="preimagehard.png" alt="Hard Level - Before" class="game-image before-image">
                    <img src="imagehard.png" alt="Hard Level - After" class="game-image after-image">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
