<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code.org Unit 4 Review - Spot the Difference</title>
  <link href="spotthedifference.css" rel="stylesheet" type="text/css" />
  <link href="myfavicon.png" rel="icon" type="image/png">
</head>
<body>
  <div class="banner">
    <div class="banner-content">
      <h2>Toby Jiang</h2>
    </div>
  </div>

  <div class="container">
    <div class="instructions">
      <h2>How to Play:</h2>
      <p>hover over the three levels (try your best!) after 10 seconds hover over the images then decide which three objects changed! </p>
    </div>

    <!-- Easy Level -->
    <div class="wave" id="easy">
      <h3>Easy Level: Spot the Difference</h3>
      <img src="lvl1preimage.png" width="500"
           onmouseover="this.src='lvl1image.png';"
           onmouseout="this.src='lvl1preimage.png';">
      <hr>
    </div>

    <!-- Medium Level -->
    <div class="wave" id="medium">
      <h3>Medium Level: Spot the Difference</h3>
      <img src="preimagemid.png" width="500"
           onmouseover="this.src='imagemid.png';"
           onmouseout="this.src='preimagemid.png';">
      <hr>
    </div>

    <!-- Hard Level -->
    <div class="wave" id="hard">
      <h3>Hard Level: Spot the Difference</h3>
      <img src="preimagehard.png" width="500"
           onmouseover="this.src='imagehard.png';"
           onmouseout="this.src='preimagehard.png';">
    </div>
  </div>
</body>
</html>
