<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Difference Game</title>
    <link rel="stylesheet" href="spotthedifference.css">
</head>
<body>

    <!-- Main Banner -->
    <header class="banner">
        <h1>Spot the Difference Game</h1>
        <h3>Created by [Your Name]</h3>
    </header>

    <!-- Instructions -->
    <section class="instructions">
        <h2>How to Play</h2>
        <p>Click on each level to reveal the images. Then, hover over the image to see the differences.</p>
    </section>

    <!-- Game Levels -->
    <section class="game-levels">
        
        <!-- Easy Level -->
        <div class="level easy-level">
            <input type="radio" id="easy" name="level" class="level-toggle">
            <label for="easy">
                <h3>Easy Level</h3>
                <p>Tip: Look carefully at the background and colors!</p>
            </label>
            <div class="level-content">
                <div class="images">
                    <img src="lvl1preimage.png" alt="Easy Level - Before" class="game-image before-image">
                    <img src="lvl1image.png" alt="Easy Level - After" class="game-image after-image">
                </div>
            </div>
        </div>

        <!-- Medium Level -->
        <div class="level medium-level">
            <input type="radio" id="medium" name="level" class="level-toggle">
            <label for="medium">
                <h3>Medium Level</h3>
                <p>Tip: Focus on small objects and details.</p>
            </label>
            <div class="level-content">
                <div class="images">
                    <img src="preimagemid.png" alt="Medium Level - Before" class="game-image before-image">
                    <img src="imagemid.png" alt="Medium Level - After" class="game-image after-image">
                </div>
            </div>
        </div>

        <!-- Hard Level -->
        <div class="level hard-level">
            <input type="radio" id="hard" name="level" class="level-toggle">
            <label for="hard">
                <h3>Hard Level</h3>
                <p>Tip: Pay close attention to the smallest differences!</p>
            </label>
            <div class="level-content">
                <div class="images">
                    <img src="preimagehard.png" alt="Hard Level - Before" class="game-image before-image">
                    <img src="imagehard.png" alt="Hard Level - After" class="game-image after-image">
                </div>
            </div>
        </div>

    </section>

</body>
</html>
